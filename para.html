    <script>

        const musicButton = document.getElementById('musicButton');
        const soundButton = document.getElementById('soundButton');

        // –ú–∞—Å—Å–∏–≤ —ç–º–æ–¥–∑–∏ –¥–ª—è –∏–≥—Ä—ã
        const emojis = [
            'üéÑ', 'üéÖ', 'üë®', 'üë©', '‚ùÑÔ∏è', '‚òÄÔ∏è', 'üçÄ', 'üå≥',
            'ü¶å', 'üè†', 'üåÖ', 'üå∏', 'üöó', 'üêé', 'üêï', 'üêà',
            'üê¶', 'üê†', 'üåô', '‚≠ê', '‚öΩ', 'üèÄ', 'üé∏', 'üé®',
            'üçé', 'üéÅ', 'üé™', 'üöÄ', 'üèñÔ∏è', 'üåç', 'üåà', 'üéØ',
            'ü¶Ñ', 'ü¶ï', 'ü¶ñ', 'üêã', 'ü¶Ö', 'ü¶â', 'ü¶ö', 'ü¶ú'
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let gameStarted = false;
        let gamePaused = false;
        let timer = 0;
        let timerInterval = null;
        let totalPairs = 0;
        let canFlip = true; // –§–ª–∞–≥ –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–∞—Ä—ã
        let isMobile = window.innerWidth <= 768;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–≤—É–∫–∞
        let musicEnabled = true;
        let soundEnabled = true;

        // –ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è –∑–≤—É–∫–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        let audioContext = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log("–ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                } catch (e) {
                    console.log("Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ:", e);
                    return false;
                }
            }
            
            // –†–∞–∑—Ä–µ—à–∞–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            return true;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Å—Ç–æ–≥–æ –∑–≤—É–∫–∞ (–æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä)
        function createTone(frequency, duration, type = 'sine', volume = 0.3) {
            if (!soundEnabled || !audioContext) return null;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
                
                return oscillator;
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤—É–∫–∞:", e);
                return null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—É–∫–∞ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
        function playFlipSound() {
            if (!soundEnabled) return;
            initAudioContext();
            // –í—ã—Å–æ–∫–∏–π –∫–æ—Ä–æ—Ç–∫–∏–π –∑–≤—É–∫
            createTone(800, 0.15, 'sine', 0.2);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—É–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        function playMatchSound() {
            if (!soundEnabled) return;
            initAudioContext();
            // –ü—Ä–∏—è—Ç–Ω–∞—è –≤–æ—Å—Ö–æ–¥—è—â–∞—è –º–µ–ª–æ–¥–∏—è
            createTone(523.25, 0.1, 'sine', 0.3); // C5
            setTimeout(() => {
                createTone(659.25, 0.1, 'sine', 0.3); // E5
                setTimeout(() => {
                    createTone(783.99, 0.2, 'sine', 0.3); // G5
                }, 100);
            }, 50);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—É–∫–∞ –Ω–µ—Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        function playMismatchSound() {
            if (!soundEnabled) return;
            initAudioContext();
            // –ù–∏—Å—Ö–æ–¥—è—â–∏–π –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–π –∑–≤—É–∫
            createTone(400, 0.3, 'sawtooth', 0.2);
            setTimeout(() => {
                createTone(300, 0.2, 'sawtooth', 0.15);
            }, 100);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—É–∫–∞ –ø–æ–±–µ–¥—ã
        function playWinSound() {
            if (!soundEnabled) return;
            initAudioContext();
            // –ü—Ä–∞–∑–¥–Ω–∏—á–Ω–∞—è –º–µ–ª–æ–¥–∏—è
            const notes = [
                { freq: 523.25, duration: 0.15 }, // C5
                { freq: 659.25, duration: 0.15 }, // E5
                { freq: 783.99, duration: 0.15 }, // G5
                { freq: 1046.50, duration: 0.3 }, // C6
                { freq: 783.99, duration: 0.15 }, // G5
                { freq: 1046.50, duration: 0.5 }  // C6
            ];
            
            notes.forEach((note, index) => {
                setTimeout(() => {
                    createTone(note.freq, note.duration, 'sine', 0.3);
                }, index * 150);
            });
        }

        // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
        function startBackgroundMusic() {
            if (!musicEnabled) return;
            
            try {
                backgroundMusic.currentTime = 0;
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => {
                    console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏:", e);
                });
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏:", e);
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
        function stopBackgroundMusic() {
            try {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
            }
        }

        // –ü–∞—É–∑–∞ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
        function pauseBackgroundMusic() {
            if (musicEnabled && !backgroundMusic.paused) {
                backgroundMusic.pause();
            }
        }

        // –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
        function resumeBackgroundMusic() {
            if (musicEnabled && backgroundMusic.paused) {
                backgroundMusic.play().catch(e => {
                    console.log("–û—à–∏–±–∫–∞ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–∏:", e);
                });
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∑–≤—É–∫–∞ –∏–∑ localStorage
        function loadSoundSettings() {
            const savedMusic = localStorage.getItem('memoryGameMusic');
            const savedSound = localStorage.getItem('memoryGameSound');
            
            if (savedMusic !== null) {
                musicEnabled = savedMusic === 'true';
            }
            
            if (savedSound !== null) {
                soundEnabled = savedSound === 'true';
            }
            
            updateSoundButtons();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∑–≤—É–∫–∞ –≤ localStorage
        function saveSoundSettings() {
            localStorage.setItem('memoryGameMusic', musicEnabled);
            localStorage.setItem('memoryGameSound', soundEnabled);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∑–≤—É–∫–∞
        function updateSoundButtons() {
            if (musicEnabled) {
                musicIcon.textContent = 'üéµ';
                musicText.textContent = '–ú—É–∑—ã–∫–∞ –≤–∫–ª';
                musicButton.classList.add('active');
                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –∏–¥–µ—Ç –∏ –Ω–µ –Ω–∞ –ø–∞—É–∑–µ, –≤–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –º—É–∑—ã–∫—É
                if (gameStarted && !gamePaused) {
                    resumeBackgroundMusic();
                }
            } else {
                musicIcon.textContent = 'üîá';
                musicText.textContent = '–ú—É–∑—ã–∫–∞ –≤—ã–∫–ª';
                musicButton.classList.remove('active');
                stopBackgroundMusic();
            }
            
            if (soundEnabled) {
                soundIcon.textContent = 'üîä';
                soundText.textContent = '–ó–≤—É–∫–∏ –≤–∫–ª';
                soundButton.classList.add('active');
            } else {
                soundIcon.textContent = 'üîá';
                soundText.textContent = '–ó–≤—É–∫–∏ –≤—ã–∫–ª';
                soundButton.classList.remove('active');
            }
            
            saveSoundSettings();
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function getRecord() {
            const difficulty = difficultySelect.value;
            return localStorage.getItem(`memoryGameRecord_${difficulty}`) || null;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function saveRecord(score) {
            const difficulty = difficultySelect.value;
            localStorage.setItem(`memoryGameRecord_${difficulty}`, score);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞
        function updateRecordDisplay() {
            const record = getRecord();
            if (record) {
                // –î–ª—è —Ä–µ–∫–æ—Ä–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—á–∫–∏ (–º–µ–Ω—å—à–µ = –ª—É—á—à–µ)
                recordElement.textContent = record;
            } else {
                recordElement.textContent = '-';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            const difficulty = difficultySelect.value;
            let rows, cols;
            
            switch(difficulty) {
                case 'easy':
                    rows = cols = 4; // 4x4 = 16 –∫–∞—Ä—Ç–æ—á–µ–∫ (8 –ø–∞—Ä)
                    break;
                case 'medium':
                    rows = 4;
                    cols = 6; // 6x4 = 24 –∫–∞—Ä—Ç–æ—á–∫–∏ (12 –ø–∞—Ä)
                    break;
                case 'hard':
                    rows = cols = 6; // 6x6 = 36 –∫–∞—Ä—Ç–æ—á–µ–∫ (18 –ø–∞—Ä)
                    break;
            }
            
            totalPairs = (rows * cols) / 2;
            matches = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            
            // –í—ã–±–∏—Ä–∞–µ–º –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–º–æ–¥–∑–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            const gameEmojis = emojis.slice(0, totalPairs);
            
            // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—ã —ç–º–æ–¥–∑–∏
            let emojiPairs = [];
            for (let i = 0; i < totalPairs; i++) {
                emojiPairs.push(gameEmojis[i], gameEmojis[i]);
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
            emojiPairs = emojiPairs.sort(() => Math.random() - 0.5);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
            gameBoard.innerHTML = '';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª–∞—Å—Å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            gameBoard.className = 'game-board';
            gameBoard.classList.add(difficulty);
            
            cards = emojiPairs.map((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                card.addEventListener('click', () => flipCard(card));
                
                gameBoard.appendChild(card);
                return {
                    element: card,
                    emoji: emoji,
                    flipped: false,
                    matched: false
                };
            });
            
            // –°–±—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            movesElement.textContent = '0';
            timerElement.textContent = '00:00';
            timer = 0;
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ç–∞–π–º–µ—Ä–∞
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –¥–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
            if (isMobile) {
                gameControls.classList.remove('game-started');
            }
            
            gameStarted = false;
            gamePaused = false;
            pauseButton.textContent = '‚è∏ –ü–∞—É–∑–∞';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ
            winMessage.classList.remove('show');
            overlay.classList.remove('show');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
            updateRecordDisplay();
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º—É–∑—ã–∫—É –ø—Ä–∏ —Å–±—Ä–æ—Å–µ
            stopBackgroundMusic();
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
        function flipCard(cardElement) {
            if (!gameStarted || gamePaused || !canFlip) return;
            
            const card = cards.find(c => c.element === cardElement);
            if (!card || card.flipped || card.matched) return;
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
            playFlipSound();
            
            // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            card.flipped = true;
            card.element.classList.add('flipped');
            card.element.textContent = card.emoji;
            flippedCards.push(card);
            
            // –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ 2 –∫–∞—Ä—Ç–æ—á–∫–∏
            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å –¥—Ä—É–≥–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
                canFlip = false;
                
                const [card1, card2] = flippedCards;
                
                if (card1.emoji === card2.emoji) {
                    // –ù–∞–π–¥–µ–Ω–∞ –ø–∞—Ä–∞
                    card1.matched = true;
                    card2.matched = true;
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    matches++;
                    
                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                    playMatchSound();
                    
                    // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è –ø–∞—Ä—ã
                    flippedCards = [];
                    canFlip = true;
                    
                    if (matches === totalPairs) {
                        endGame();
                    }
                } else {
                    // –ù–µ –ø–∞—Ä–∞, –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        card1.flipped = false;
                        card2.flipped = false;
                        card1.element.classList.remove('flipped');
                        card2.element.classList.remove('flipped');
                        card1.element.textContent = '';
                        card2.element.textContent = '';
                        flippedCards = [];
                        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç –ø–æ—Å–ª–µ —Å–∫—Ä—ã—Ç–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
                        canFlip = true;
                        
                        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –Ω–µ—Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                        playMismatchSound();
                    }, 1000);
                }
            }
        }

        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            gamePaused = false;
            startButton.textContent = '–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞!';
            startButton.disabled = true;
            pauseButton.textContent = '‚è∏ –ü–∞—É–∑–∞';
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã
            initAudioContext();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
            if (isMobile) {
                gameControls.classList.add('game-started');
            }
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            timerInterval = setInterval(() => {
                if (!gamePaused) {
                    timer++;
                    const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                    const seconds = (timer % 60).toString().padStart(2, '0');
                    timerElement.textContent = `${minutes}:${seconds}`;
                }
            }, 1000);
            
            // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
            if (musicEnabled) {
                startBackgroundMusic();
            }
        }

        // –ü–∞—É–∑–∞/–ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –∏–≥—Ä—ã
        function togglePause() {
            if (!gameStarted) return;
            
            gamePaused = !gamePaused;
            pauseButton.textContent = gamePaused ? '‚ñ∂ –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å' : '‚è∏ –ü–∞—É–∑–∞';
            
            if (gamePaused) {
                clearInterval(timerInterval);
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏
                cards.forEach(card => {
                    card.element.style.pointerEvents = 'none';
                });
                
                // –ü–∞—É–∑–∞ –¥–ª—è –º—É–∑—ã–∫–∏
                pauseBackgroundMusic();
            } else {
                timerInterval = setInterval(() => {
                    timer++;
                    const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                    const seconds = (timer % 60).toString().padStart(2, '0');
                    timerElement.textContent = `${minutes}:${seconds}`;
                }, 1000);
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–ª–∏–∫–æ–≤ –Ω–∞ –Ω–µ—Å–æ–≤–ø–∞–≤—à–∏—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö
                cards.forEach(card => {
                    if (!card.matched) {
                        card.element.style.pointerEvents = 'auto';
                    }
                });
                
                // –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –º—É–∑—ã–∫–∏
                if (musicEnabled) {
                    resumeBackgroundMusic();
                }
            }
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            clearInterval(timerInterval);
            initGame();
            startButton.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
            startButton.disabled = false;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (isMobile) {
                gameControls.classList.remove('game-started');
            }
        }

        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenButton.textContent = '‚úï –í—ã—Ö–æ–¥';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenButton.textContent = '‚õ∂ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω';
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            clearInterval(timerInterval);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
            const seconds = (timer % 60).toString().padStart(2, '0');
            finalTimeElement.textContent = `${minutes}:${seconds}`;
            finalMovesElement.textContent = moves;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∫–æ—Ä–¥ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –ø–æ–±–µ–¥—ã
            // –†–µ–∫–æ—Ä–¥ = —á–µ–º –º–µ–Ω—å—à–µ –æ—á–∫–æ–≤, —Ç–µ–º –ª—É—á—à–µ (—Ö–æ–¥—ã + –≤—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö)
            const currentScore = moves + timer;
            const currentRecord = getRecord();
            
            let newRecord = false;
            if (!currentRecord || currentScore < parseInt(currentRecord)) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥
                saveRecord(currentScore);
                newRecord = true;
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
            updateRecordDisplay();
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –ø–æ–±–µ–¥—ã
            playWinSound();
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É
            stopBackgroundMusic();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ
            setTimeout(() => {
                winMessage.classList.add('show');
                overlay.classList.add('show');
            }, 500);
        }

        // –°–æ–±—ã—Ç–∏—è
        startButton.addEventListener('click', () => {
            if (!gameStarted) {
                startGame();
            }
        });

        pauseButton.addEventListener('click', togglePause);
        resetButton.addEventListener('click', resetGame);
        fullscreenButton.addEventListener('click', toggleFullscreen);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –∑–≤—É–∫–∞
        musicButton.addEventListener('click', () => {
            musicEnabled = !musicEnabled;
            updateSoundButtons();
        });

        soundButton.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            updateSoundButtons();
        });

        closeWinMessageButton.addEventListener('click', () => {
            winMessage.classList.remove('show');
            overlay.classList.remove('show');
            resetGame();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        difficultySelect.addEventListener('change', () => {
            if (!gameStarted) {
                initGame();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
            // –ï—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –Ω–∞—á–∞—Ç–∞, —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (isMobile && !gameStarted) {
                gameControls.classList.remove('game-started');
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('msfullscreenchange', updateFullscreenButton);

        function updateFullscreenButton() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.msFullscreenElement) {
                fullscreenButton.textContent = '‚úï –í—ã—Ö–æ–¥';
            } else {
                fullscreenButton.textContent = '‚õ∂ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∑–≤—É–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        loadSoundSettings();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initGame();
    </script>
